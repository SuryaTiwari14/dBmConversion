<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 400px;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Unit Converter</h1>
    <div class="form-group">
      <label for="inputValue">Enter Value:</label>
      <input type="number" id="inputValue" placeholder="Enter value to convert" />
    </div>
    <div class="form-group">
      <label for="fromUnit">Convert From:</label>
      <select id="fromUnit">
        <option value="dbm">dBm</option>
        <option value="watt">Watt</option>
        <option value="mw">mW</option>
        <option value="kw">kW</option>
      </select>
    </div>
    <div class="form-group">
      <label for="toUnit">Convert To:</label>
      <select id="toUnit">
        <option value="dbm">dBm</option>
        <option value="watt">Watt</option>
        <option value="mw">mW</option>
        <option value="kw">kW</option>
      </select>
    </div>
    <button onclick="convert()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // JavaScript Functionality
    function convert() {
      const inputValue = parseFloat(document.getElementById('inputValue').value);
      const fromUnit = document.getElementById('fromUnit').value;
      const toUnit = document.getElementById('toUnit').value;

      if (isNaN(inputValue)) {
        document.getElementById('result').innerText = "Please enter a valid number.";
        return;
      }

      let valueInWatts;

      // Convert from the selected unit to Watts
      switch (fromUnit) {
        case "dbm":
          valueInWatts = Math.pow(10, (inputValue - 30) / 10);
          break;
        case "watt":
          valueInWatts = inputValue;
          break;
        case "mw":
          valueInWatts = inputValue / 1000;
          break;
        case "kw":
          valueInWatts = inputValue * 1000;
          break;
        default:
          valueInWatts = 0;
      }

      // Convert from Watts to the selected target unit
      let result;
      switch (toUnit) {
        case "dbm":
          result = 10 * Math.log10(valueInWatts) + 30;
          break;
        case "watt":
          result = valueInWatts;
          break;
        case "mw":
          result = valueInWatts * 1000;
          break;
        case "kw":
          result = valueInWatts / 1000;
          break;
        default:
          result = 0;
      }

      document.getElementById('result').innerText = `Converted Value: ${result.toFixed(4)} ${toUnit}`;
    }
  </script>
</body>

</html>
